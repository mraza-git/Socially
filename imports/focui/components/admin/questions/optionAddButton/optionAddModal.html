<md-dialog aria-label="New Service">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Question Add or Edit</h2>
      <span flex></span>
      <md-button ng-click="optionAddModal.close()">
        Close
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <option-add question="optionAddModal.question" done="optionAddModal.close()"></option-add>
    </div>
  </md-dialog-content>
</md-dialog>
