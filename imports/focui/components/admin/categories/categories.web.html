<div layout="column" layout-padding>

  <category-add-button ng-show="categoryList.isLoggedIn"></category-add-button>

  <div class="md-title mt-48">Categories List</div>
  <div ng-repeat="cat in categoryList.categories" class="ms-card">
    <div class="ms-card-content-wrapper template-3 p-16 teal-bg white-fg" layout="row" layout-align="space-between">
        <div>

            <div class="info">
                <div class="title h1" >
                    {{cat.name}}
                </div>

                <div class="subtitle h3 secondary-text" >
                    {{cat.description}}
                </div>
            </div>

            <div class="cta">
              <category-remove category='cat'></category-remove>
              <md-button class="edit-button md-icon-button" ng-click="categoryList.edit(cat,$event)">
                <md-icon md-font-icon="icon-pencil" class="s24"></md-icon>
              </md-button>
            </div>
        </div>


        <div class="media pl-16" style="width:100px;">
            <img class="image" ng-src="{{cat.image.url}}" alt="{{cat.image.alt}}" >



        </div>
    </div>
  </div>
