<div id="category" layout="column" layout-padding flex>

  <category-add-button ng-show="categoryList.isLoggedIn"></category-add-button>


  <div layout="row">
    <div layout="column">

      <md-toolbar>
      <div class="md-title mt-48">Categories List</div>

      </md-toolbar>
      <md-content   ms-scroll >
        <div ng-repeat="cat in categoryList.categories" class="ms-card">
          <div class="ms-card-content-wrapper template-3 p-16 teal-bg white-fg" layout="row" layout-align="space-between">
            <div>

              <div class="info">
                <div class="title h1" >
                  {{cat.name}}
                </div>

                <div class="subtitle h3 secondary-text" >
                  {{cat.description}}
                </div>

                <div class="">
                  <service-count category-id="cat._id"></service-count>
                </div>
              </div>

              <div class="cta">
                <category-remove category='cat'></category-remove>
                <md-button class="edit-button md-icon-button" ng-click="categoryList.edit(cat,$event)">
                  <md-icon md-font-icon="icon-pencil" class="s24"></md-icon>
                  <md-tooltip md-direction="bottom">
                    Edit Category
                  </md-tooltip>
                </md-button>
                <md-button class="edit-button md-icon-button" ui-sref="app.servicelist({catId:cat._id})">
                <!-- <md-button class="edit-button md-icon-button" ng-click="categoryList.selectedCategory = cat._id"> -->
                  <md-icon md-font-icon="icon-pencil" class="s24"></md-icon>
                  <md-tooltip md-direction="bottom">
                    View and edit services
                  </md-tooltip>
                </md-button>

              </div>
            </div>


            <div class="media pl-16" style="width:100px;">
              <img class="image" ng-src="{{cat.image.url}}" alt="{{cat.image.alt}}" >



            </div>
          </div>
        </div>
      </md-content>
    </div>
    <!-- <div layout="column" flex="30">
      <md-toolbar>
      <div class="md-title mt-48">Services List</div>
      </md-toolbar>
     <service-list category-id="{{categoryList.selectedCategory}}"></service-list>
  </div> -->
  </div>
