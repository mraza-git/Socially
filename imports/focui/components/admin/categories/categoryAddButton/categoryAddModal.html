<md-dialog aria-label="New Category">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>New Category</h2>
      <span flex></span>
      <md-button ng-click="categoryAddModal.close()">
        Close
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <category-add category="categoryAddModal.category" done="categoryAddModal.close()"></category-add>
    </div>
  </md-dialog-content>
</md-dialog>
